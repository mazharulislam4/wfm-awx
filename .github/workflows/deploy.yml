name: Deploy FastAPI with Docker Compose

on:
  push:
    branches:
      - dev
      - main
jobs:
  deploy:
    runs-on: [self-hosted, windows, x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        shell: powershell
        run: |
          $sshDir = "$env:USERPROFILE\.ssh"
          if (-not (Test-Path $sshDir)) {
            New-Item -ItemType Directory -Path $sshDir -Force
          }
          $keyContent = @"
          ${{ secrets.SERVER_SSH_KEY }}
          "@
          $keyContent | Out-File -FilePath "$sshDir\deploy_key" -Encoding ASCII -NoNewline

      - name: Copy files to remote server
        shell: cmd
        run: |
          wsl chmod 600 /mnt/c/Users/%USERNAME%/.ssh/deploy_key
          wsl scp -i /mnt/c/Users/%USERNAME%/.ssh/deploy_key -o StrictHostKeyChecking=no -r ./server/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/wfm-awx/server/

      - name: Run Docker Compose remotely
        shell: cmd
        run: |
          wsl ssh -i /mnt/c/Users/%USERNAME%/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ~/wfm-awx/server && if [ '${{ github.ref }}' = 'refs/heads/main' ]; then docker-compose -f docker-compose.yml up --build -d; elif [ '${{ github.ref }}' = 'refs/heads/dev' ]; then docker-compose -f docker-compose.yml up --build -d; fi"

      - name: Cleanup SSH key
        if: always()
        shell: powershell
        run: |
          Remove-Item -Path "$env:USERPROFILE\.ssh\deploy_key" -ErrorAction SilentlyContinue
