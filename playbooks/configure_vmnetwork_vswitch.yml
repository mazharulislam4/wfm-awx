---
- name: Configure VMNetwork vSwitch
  hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
    - credentials.yml

  vars:
    # Runtime parameters - can be passed via -e or AWX
    esxi_hostname: "{{ mgmt_ip }}"
    esxi_username: "{{ esxi_username }}"
    esxi_password: "{{ esxi_password }}"
    vswitch_name: "{{ vmnetwork_vswitch_name }}"
    uplink_nics: "{{ vmnetwork_uplink_nics }}"

  tasks:
    - name: Validate required parameters
      fail:
        msg: "Missing required parameter: {{ item }}"
      when: vars[item] is not defined or vars[item] == ''
      loop:
        - esxi_hostname
        - esxi_password

    - name: Validate uplink NICs list
      fail:
        msg: "VM Network uplink NICs list cannot be empty"
      when: uplink_nics is not defined or uplink_nics | length == 0

    - name: Configure VM Network vSwitch
      community.vmware.vmware_vswitch:
        hostname: "{{ esxi_hostname }}"
        username: "{{ esxi_username }}"
        password: "{{ esxi_password }}"
        validate_certs: false
        esxi_hostname: "{{ esxi_hostname }}"
        switch: "{{ vswitch_name }}"
        nics: "{{ uplink_nics }}"
        state: present
      delegate_to: localhost
      register: vswitch_result

    - name: Set standard output
      set_fact:
        # Legacy compatibility
        vmnetwork_vswitch_result: "{{ vswitch_result }}"
        # Standard output structure
        workflow_results:
          vmnetwork_vswitch:
            esxi_host: "{{ esxi_hostname }}"
            vswitch_name: "{{ vswitch_name }}"
            uplink_nics: "{{ uplink_nics }}"
            changed: "{{ vswitch_result.changed }}"
            job_type: "configure_vmnetwork_vswitch"
            status: "{{ 'success' if not vswitch_result.failed else 'failed' }}"
            timestamp: "{{ ansible_date_time.iso8601 }}"

    - name: Display results
      debug:
        msg: "VM Network vSwitch '{{ vswitch_name }}' configured on {{ esxi_hostname }} with uplinks: {{ uplink_nics | join(', ') }}{{ ' (changed)' if vswitch_result.changed else ' (no changes needed)' }}"
