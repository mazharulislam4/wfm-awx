---
- name: Create Server Profiles
  hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
    - credentials.yml

  vars:
    # Runtime parameters - must be passed via extra-vars
    template_moid: "{{ server_profile_template_moid }}"
    rp_moid: "{{ resource_pool_moid }}"
    org_moid: "{{ organization_moid }}"
    profiles_to_create: "{{ server_profiles | default([{'name': 'SP-001', 'description': 'Default server profile'}]) }}"
    template_name: "{{ server_profile_template_name | default('Unknown Template') }}"
    pool_name: "{{ resource_pool_name | default('Unknown Pool') }}"

  tasks:
    - name: "Validate required runtime parameters"
      fail:
        msg: "Required parameters missing. Pass: -e 'server_profile_template_moid=xxx resource_pool_moid=yyy organization_moid=zzz'"
      when: >
        server_profile_template_moid is not defined or server_profile_template_moid == "" or
        resource_pool_moid is not defined or resource_pool_moid == "" or
        organization_moid is not defined or organization_moid == ""

    - name: "Create Server Profile from Template"
      cisco.intersight.intersight_rest_api:
        api_key_id: "{{ intersight_api_key_id }}"
        api_private_key: "{{ intersight_api_private_key }}"
        api_uri: "{{ intersight_base_url }}"
        resource_path: /server/Profiles
        update_method: post
        api_body:
          Name: "{{ item.name }}"
          Description: "{{ item.description }}"
          TargetPlatform: "FIAttached"
          Type: "instance"
          ServerAssignmentMode: "Pool"
          SrcTemplate:
            ObjectType: "server.ProfileTemplate"
            Moid: "{{ template_moid }}"
          ServerPool:
            ObjectType: "resourcepool.Pool"
            Moid: "{{ rp_moid }}"
          Organization:
            ObjectType: "organization.Organization"
            Moid: "{{ org_moid }}"
          Tags:
            - Key: "configmode"
              Value: "ansible"
            - Key: "source_template"
              Value: "{{ template_name }}"
            - Key: "resource_pool"
              Value: "{{ pool_name }}"
      loop: "{{ profiles_to_create }}"
      loop_control:
        label: "{{ item.name }}"
      register: server_profile_creation_result

    - name: Summarize created profiles
      debug:
        msg: >-
          Profile {{ item.api_response.Name }} 
          (Moid: {{ item.api_response.Moid }}) 
          Assigned server: {{ item.api_response.AssignedServer.Moid | default('not yet assigned') }}
      loop: "{{ server_profile_creation_result.results }}"

    - name: "Standardized output"
      set_fact:
        workflow_results:
          server_profiles:
            created_profiles: "{{ server_profile_creation_result.results | map(attribute='api_response') | list }}"
            profile_moids: "{{ server_profile_creation_result.results | map(attribute='api_response.Moid') | list }}"
            template_used: "{{ template_name }}"
            resource_pool_used: "{{ pool_name }}"
            job_type: "create_server_profiles"
            status: "success"
            count: "{{ server_profile_creation_result.results | length }}"
